---
language: ruby

bundler_args: --without system_tests development

cache: bundler

before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v

sudo: false

script: 'SPEC_OPTS="--format documentation" bundle exec rake validate lint spec strings:generate'

matrix:
  fast_finish: true
  include:
  - rvm: 2.1.9
    env: PUPPET_GEM_VERSION="~> 4"
  - rvm: 2.4.1
    env: PUPPET_GEM_VERSION="~> 5.0.0"
  - rvm: 2.4.1
    env: PUPPET_GEM_VERSION="~> 5.1.0"
  - rvm: 2.4.1
    env: PUPPET_GEM_VERSION="~> 5.2.0"
  - rvm: 2.4.1
    env: PUPPET_GEM_VERSION="~> 5.3.0"
  - rvm: 2.4.1
    env: PUPPET_GEM_VERSION="~> 5"

notifications:
  email: false
