---
pam::common_files_create_links: false
pam::common_files_suffix:       ~
pam::common_files:
  - common_account
  - common_auth
  - common_password
  - common_session
  - common_session_noninteractive

pam::pam_d_login_template: pam/login.ubuntu18.erb
pam::pam_d_sshd_template: pam/sshd.ubuntu18.erb
pam::package_name: libpam0g
pam::pam_auth_lines:
  - 'auth  [success=1 default=ignore]  pam_unix.so nullok_secure'
  - 'auth  requisite     pam_deny.so'
  - 'auth  required      pam_permit.so'
  - 'auth  optional      pam_cap.so'
pam::pam_account_lines:
  - 'account [success=1 new_authtok_reqd=done default=ignore]  pam_unix.so'
  - 'account requisite     pam_deny.so'
  - 'account required      pam_permit.so'
pam::pam_password_lines:
  - 'password  [success=1 default=ignore]  pam_unix.so obscure sha512'
  - 'password  requisite     pam_deny.so'
  - 'password  required      pam_permit.so'
pam::pam_session_lines:
  - 'session [default=1]   pam_permit.so'
  - 'session requisite     pam_deny.so'
  - 'session required      pam_permit.so'
  - 'session optional      pam_umask.so'
  - 'session required      pam_unix.so'
  - 'session optional      pam_systemd.so'
