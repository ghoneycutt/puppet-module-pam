HOSTS:
  centos7:
    roles:
      - agent
    platform: el-7-x86_64
    hypervisor: docker
    image: centos:7
    docker_preserve_image: true
    docker_cmd:
      - '/usr/sbin/init'
    docker_image_commands:
      - 'yum install -y wget'
    docker_container_name: 'pam-el7'
CONFIG:
  log_level: debug
  type: foss
ssh:
  password: root
  auth_methods: ["password"]

